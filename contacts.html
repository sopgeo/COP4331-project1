<!DOCTYPE html>
<html lang="en">
   <head>
      <title>COP 4331 LAMP Stack Project</title>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel = "stylesheet" type = "text/css" href = "css/contacts.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
      <script type="text/javascript" src="js/code.js"></script>
      <script type="text/javascript" src="js/md5.js"></script>
   </head>
   <body>
      <section>
         <div class="contacts-list">

            <div class="loggedInDiv">
               <span style="color:#007D2F" id="userName"></span><br />
            </div>

            <div class="accessUIDiv">
               <br />
               <div class="column">
                  <div class="search-container">
                     <input onkeyup=searchContacts() type="text" name="search" id="searchText" placeholder="Search..."
                        class="search-input">
                     <a href="#" class="search-btn" type="button" id="searchContactButton" class="buttons font"
                        onclick="searchContacts();"><i class="fas fa-search"></i></a>
                  </div>
               </div>

               <div class="column"><button type="button" onclick=loadContacts()><i class="fa fa-refresh"
                        style="font-size:30px;color:black" aria-hidden="true"></i></button></div>
               <div class="column"><button type="button" onclick=showTable()> <i class="fas fa-user-plus"
                        style="font-size:27px;color:rgba(155, 188, 115, 0.9)"></i></button></div>
            </div>

            <div class="addContacts">
               <form id="addMe" action="" method="post" style="display: block;">
                  <input type="text" id="contactTextName" placeholder="Name" required>
                  <br> <br>
                  <input type="text" id="contactTextNumber" placeholder="Phone" required
                     pattern="^[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4}$">
                  <br>
                  <input type="text" id="contactTextEmail" placeholder="Email"
                     pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required>
                  <button type="button" id="addContactButton" class="buttons font" onclick="addContact();"> Done
                  </button>
               </form>
            </div>
         
            <!--contact table-->
            <div class="tables">
               <div class="tbl-content" id="contactsTable">
                  <table id="contacts" cellpadding="0" cellspacing="0" border="0">
                     <thread>
                        <tr>
                           <th>First&nbspName</th>
                           <th>Last&nbspName</th>
                           <th>Email</th>
                           <th>Phone</th>
                           <th></th>
                        </tr>
                     </thread>
                     <tbody id="tbody"></tbody>
                  </table>
               </div>
            </div>
      </section>
   </body>
</html>
