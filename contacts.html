<!DOCTYPE html>
<html lang="en">
   <head>
      <title>COP 4331 LAMP Stack Project</title>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel = "stylesheet" type = "text/css" href = "css/contacts.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
      <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>                 
      <script type="text/javascript" src="js/code.js"></script>
      <script type="text/javascript" src="js/md5.js"></script>
   </head>
   <body>
      <section>
            <div class="add-contact-panel">

               <!-- <form id="addMe" action="" method="post" style="display: block;"> -->
               <form id="addMe" method="post" style="display: block;">
                  <h1>Add Contact</h1>

                  <h3>Full name</h3>
                  <input type="text" id="contactTextName" placeholder="First and last name " required>
                  <br>
                  <h3>Phone</h3>
                  <input type="text" id="contactTextNumber" placeholder="Number" required
                     pattern="^[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4}$">
                  <br>
                  <h3>Email</h3>
                  <input type="text" id="contactTextEmail" placeholder=" user@email.com "
                     pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required>
                  <br>
                  <button type="button" id="addContactButton" class="buttons font" onclick="addContact();"> Submit
                  </button>
               </form>

            </div>

            <div class="right-panel-content"> 
               <div class="accessUIDiv">
                  <br />
                     <div class="search-row">
                        <input onkeyup=searchContacts() type="text" name="search" id="searchText" placeholder="Search..." class="search-input">
                        <a href="#" class="search-btn" type="button" id="searchContactButton" class="buttons font"
                           onclick="searchContacts();"><i class="fas fa-search"></i></a>

                        <a href="#" class="refresh-btn" type="button" id="loadContactButton" class="buttons font"
                           onclick="loadContacts();"><i class="fa fa-refresh"></i></a>

                        <!-- <button type="button" onclick=loadContacts()><i class="fa fa-refresh"  style="font-size: 48px; color: black"> </i></button> -->
                     </div>
                     <!-- aria-hidden="true"> -->
               </div>

               

               <!--contact table-->
               <div class="tables">
                  <div class="tbl-content" id="contactsTable">

                     <table id="contacts" cellpadding="5" cellspacing="5" border="0">
                        <thread>
                           <tr>
                              <th>Name</th>
                              <th>Email</th>
                              <th>Phone</th>
                              <th></th>
                           </tr>
                           <tr>
                              <td>text</td>
                              <td>text</td>
                              <td>text</td>
                              <td>text</td>
                           </tr>

                        </thread>
                        <tbody id="tbody"></tbody>
                     </table>
                  </div>
               </div>

            <div class="loggedInDiv">
                  <span id="userName"></span><br />
                  <button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
            </div>

            </div>



      </section>
   </body>
</html>
